
<html>  
    <head>  
        <meta charset="utf-8">  
        <title>基于GeoJSON绘制中国GDP2016数据地图</title>  
		<style>
			.province {
				stroke: black;
				stroke-width: 1px;
			}
		  
			.southchinasea {
				stroke: black;
				stroke-width: 1px;
				fill: red;
			}
		</style>
    </head> 
	<body>
		<script src="d3.v6.js" charset="utf-8"></script> 
		<script>
			var  width=(window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth)*0.98;
			var  height=(window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight)*0.98;
		
		    var gdp = [6790.32,2417.05,16803.12,10502.56,15717.27,23014.59,25979.82,22005.63,72812.55,
	                   1026.39,9324.80,3702.76,2911.77,18021.86,12766.49,29550.19,28902.21,30053.10,13619.17,
	                   29806.11,37002.16,28669.02,63002.33,16538.19,16723.78,70116.38,25123.45,42886.49,14063.13,17831.51,15083.67,1000,1000,1000];
			var linear = d3.scaleLinear()     // d3.scale.linear()  
						.domain([990,90000])
						.range([0,255]);
			var mapcolor = new Array();
			for(var i=0; i<34; i++){
				mapcolor[i] = "#"+parseInt(255-linear(gdp[i])).toString(16)+"0000";
			}
			//console.log(mapcolor);
			
			var svg = d3.select("body").append("svg")
						.attr("width", width)
						.attr("height", height);

			//定义地图的投影
			var projection = d3.geoMercator()    //d3.geo.mercator()    
								   .center([107, 31])
								   .scale(550)
								   .translate([width/2, height/2]);
		    console.log(projection);
			//定义地形路径生成器 
			var path = d3.geoPath()    //d3.geo.path()
						 .projection(projection);	//设定投影

		    console.log(path);
			//请求china.geojson
/* 			d3.json("map/China.geojson").then(function(data) {
				console.log(data);
			}); */
			d3.json("map/China.geojson").then(function(root) {
				console.log("hi");
				console.log(root);

				var groups = svg.append("g");
					
				groups.selectAll("path")
						.data(root.features)
						.enter()
						.append("path")
						.attr("class","province")
						.attr("fill", function(d,i){
							return mapcolor[i];
						})
						.attr("d", path)	//使用路径生成器
						.on("mouseover",function(d,i){
							d3.select(this)
								.attr("fill","yellow");
						})
						.on("mouseout",function(d,i){
							d3.select(this)
								.attr("fill",mapcolor[i]);
						});
			    var texts = svg.selectAll(".texts")															
								.data(root.features)								
								.enter()
								.append("text")
								.attr("class", "texts")	
								.text(function(d){return d.properties.name;})
								.attr("transform", function(d) {
									var centroid = path.centroid(d),
										x = centroid[0],
										y = centroid[1];
								    if((d.properties.name=="hebei")||(d.properties.name=="aomen")||(d.properties.name=="anhui"))
											y=y+25;
									return "translate(" + x + ", " + y + ")";
								})
								.attr('fill','#AAA')
								.attr("font-size","12px");								
			});
			
			//请求southchinasea.svg
			d3.xml("map/southchinasea.svg").then(function(xmlDocument) {
				console.log(xmlDocument);
				svg.html(function(d){
					return d3.select(this).html() + xmlDocument.getElementsByTagName("g")[0].outerHTML;
				});			
				d3.select("#southchinasea")
					.attr("transform","translate(1040,580) scale(0.5)")
					.attr("class","southchinasea");
			});
		</script>	
    </body>  
</html>
